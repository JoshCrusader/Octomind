		};
		window.onload = function() {
			var totalBranchCtx = document.getElementById('totalBranchSales').getContext('2d');
			window.totalBranch = new Chart(totalBranchCtx, {
				type: 'bar',
				data: totalBranchSalesData,
				options: {
					title: {
						display: true,

					},

						mode: 'index',
						intersect: false
					},
					responsive: true,
					scales: {
						xAxes: [{
							stacked: true,
						}],
