<style>
    .upload-btn-wrapper {
  position: relative;
  overflow: hidden;
  display: inline-block;
    }
    .div_drag {
        position: absolute;
        cursor: move;
        width:30px;
        height:30px;
        border-radius: 40px;
        background:black;
        z-index: 1;
        margin:1px;
        float:left;
    }

    .btn_up {
      border: 0.5px dashed gray;
      color: darkslategray;
      background-color: white;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: normal;
    }

    .upload-btn-wrapper input[type=file] {
      font-size: 50px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }
    .pointer {cursor: pointer;}
    .draggable_list{
        list-style: none;
    }
    .shdw{
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
    }
    .active {
        background: white;
        z-index: 2;
    }
    .active_drag {
        background: grey;
        z-index: 2;
    }
    .hobor{
        color:#232b2b;
        border-radius: 50px;
    }
    .bord_rad{
        border-radius: 25px;
    }
    .box_box{
        padding: 0;
        border-radius: 25px;
        box-shadow: 1px 2px 2px 2px rgba(14, 11, 5, 0.29);
    }
    #hdr{
        z-index: 50;
        top: 0;
        left:0;
        right:0;
    }
    #lft{
    position: fixed;
      left: 0;
      /* Height of the navbar default */
      top:0;
      bottom:0;
      overflow-x: hidden;
      overflow-y: auto;
      background-color: #222;
      width: 240px;
      z-index:75;
    }
    #hdr [class*="uk-navbar-dropdown-bottom"] {
	    margin-top: 0;
    }
</style><link href="{% static 'octo_site/res/air-datepicker/dist/css/datepicker.min.css'  %}" rel="stylesheet" type="text/css">

        <script src="{% static 'octo_site/res/air-datepicker/dist/js/datepicker.min.js' %}"></script>
        <!-- Include English language -->
        <script src="{% static 'octo_site/res/air-datepicker/dist/js/i18n/datepicker.en.js' %}"></script>
<!--HEADER-->
<header id="hdr" class="uk-position-fixed">
    <div class="uk-container uk-container-expand uk-background-secondary">
        <nav class="uk-navbar uk-light" data-uk-navbar="mode:click">
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="#"><img class="uk-border-circle" src="{% static 'octomindlogo_white.png' %}" style="height: 48px;width: 50px; "></a>
                <a class="uk-navbar-item uk-logo" href="#"><i class="fa fa-line-chart uk-text-primary fa-2x" style="color: #1e87f0"></i>  REPORT</a>

            </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                <div class="uk-text-center " style="margin-top: 3.0vh;text-align: center">
                    <li class="uk-active">
                        <a href="#">{{ request.user.first_name }} {{ request.user.last_name }}</a>
                    </li>
                    <li class="uk-active">
                        <small>{{ request.user.groups.all.0.name }}</small>
                    </li>
                </div>

                <li>
                    <a href="#" data-uk-icon="icon:user"></a>
                    <div class="uk-navbar-dropdown uk-navbar-dropdown-bottom-left">
                        <ul class="uk-nav uk-navbar-dropdown-nav">
                            <li class="uk-nav-header">{{ request.user.first_name }} {{ request.user.last_name }} </li>
                            <li class="uk-nav-divider"></li>
                            <li><a href="{% url 'signout' %}"><span data-uk-icon="icon: sign-out"  data-uk-tooltip="Sign out"></span> Logout</a></li>

                        </ul>
                    </div>
                </li>
                <li><a class="uk-navbar-toggle" data-uk-toggle data-uk-navbar-toggle-icon href="#offcanvas-nav"></a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!--/HEADER-->
