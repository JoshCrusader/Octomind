{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="uk-height-1-1">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mystery Manila - Octomind </title>
		<link rel="icon" href="{% static 'octomindlogo.png' %}">
		<!-- CSS FILES -->
		<link rel="stylesheet" type="text/css" href="{% static 'octo_site/res/genstyles.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'octo_site/res/uikit/css/uikit.min.css' %}">
		<!-- JS FILES -->
		<script src="{% static 'octo_site/res/uikit/js/uikit.min.js' %}"></script>
		<script src="{% static 'octo_site/res/uikit/js/uikit-icons.min.js' %}"></script>
    </head>
    <style>
        .lgform{
            background-color: #222;
            background-repeat: no-repeat;
            background-position: top left;
        }
    </style>

	<body>
		<div class="uk-flex uk-flex-center uk-flex-middle uk-height-viewport uk-light bg" >
			<div class="uk-position-bottom-center uk-position-small uk-visible@m">
				<span class="uk-text-small uk-text-muted">Â© 2018 Mystery Manila - <a href="https://github.com/JoshCrusader/Octomind" style="color: #1e87f0">by Team Solothesis</a> | Built with <a href="http://getuikit.com" title="Visit UIkit 3 site" target="_blank" data-uk-tooltip><span data-uk-icon="uikit"></span></a></span>
			</div>
            <script>
                {% if messages %}
                    {% for message in messages %}
                        UIkit.notification("{{ message }}", {pos: 'bottom-center'});
                    {% endfor %}
                {% endif %}
            </script>
			<div class="uk-width-medium uk-padding-small lgform">
				<form action="{% url 'log_in' %}" method="post">
                    {% csrf_token %}
					<fieldset class="uk-fieldset">
                        <center><img src="{% static 'octomindlogo.png' %}" style="width: 50%;height: 50%;display: inline"></center>
                        <hr>
						<div class="uk-margin">
							<div class="uk-inline uk-width-1-1">
								<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: user"></span>
								<input class="uk-input uk-form-large" required placeholder="Username" name="user" type="text">
							</div>
						</div>
						<div class="uk-margin">
							<div class="uk-inline uk-width-1-1">
								<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: lock"></span>
								<input class="uk-input uk-form-large" required placeholder="Password" name="password" type="password">
							</div>
						</div>

						<div class="uk-margin">
							<label><input class="uk-checkbox" type="checkbox"> Keep me logged in</label>
						</div>
						<div class="uk-margin">
							<button type="submit" class="uk-button uk-button-primary uk-button-primary uk-button-large uk-width-1-1">LOG IN</button>
						</div>
					</fieldset>
				</form>
				<div>
					<div class="uk-text-center">
						<a class="uk-link-reset uk-text-small" data-uk-toggle="target: #recover;animation: uk-animation-slide-top-small">Forgot your password?</a>

					</div>
					<div class="uk-margin-small-top" id="recover" hidden>
						<form action="login-dark.html">
							<div class="uk-margin-small">
								<div class="uk-inline uk-width-1-1">
									<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: mail"></span>
									<input class="uk-input" placeholder="E-mail" required type="text">
								</div>
							</div>
							<div class="uk-margin-small">
								<button type="submit" class="uk-button uk-button-primary uk-button-primary uk-width-1-1">SEND PASSWORD</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
