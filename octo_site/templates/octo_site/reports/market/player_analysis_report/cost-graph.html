<div>
<canvas id = "cost_graph"></canvas>
</div>


<script>
cost_data = {
    datasets: [{
        data: [11,22,58,31, 119, 84],

        backgroundColor: "rgba(255, 99, 132, 1)",
        label: "Sales"
    },],

    // These labels appear in the legend and in the tooltips when hovering different arcs
    labels: [
        '2013',
        '2014',
        '2015',
        '2016',
        '2017',
        '2018',
    ],
};

cost_options = {
    responsive: true,
    title:{
        display: true,
        text: "Sales earned by the Rooms"
    },
    xAxes: [{
        afterTickToLabelConversion: function(data){


            var xLabels = data.ticks;

            xLabels.forEach(function (labels, i) {
                if (i % 2 == 1){
                    xLabels[i] = '';
                }
            });
        } 
    }],
    tooltips: {
      mode: 'index',
      intersect: true
    },
    annotation: { // y ths fuq is this not working
      annotations: [{ 
        type: 'line',
        mode: 'horizontal',
        scaleID: 'y-axis-0',
        value: 25,
        borderColor: 'rgb(75, 192, 192)',
        borderWidth: 4,
        label: {
          enabled: true,
          content: 'Test label'
        }
      }]
    },
    scales: {
        xAxes: [{
            ticks: {
                autoSkip: true,
                maxTicksLimit: 31
            },
        }]
    }
}
var ctx = document.getElementById('cost_graph').getContext('2d');
window.costChart = new Chart(ctx,{
    type: 'line',
    data: cost_data,
    options: cost_options
});

</script>
