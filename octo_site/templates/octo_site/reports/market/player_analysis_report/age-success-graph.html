<div>
<canvas id = "age_success"></canvas>
</div>


<script>
age_success_data = {
    datasets: [{
        data: [20,52,68,36, 79, 84, 42, 31, 20, 5, 1],

        backgroundColor: "#93acef",
        label: "Success Rate in %"
    }],

    // These labels appear in the legend and in the tooltips when hovering different arcs
    labels: [
        '0-17',
        '18-22',
        '23-30',
        '31-35',
        '36-40',
        '41-45',
        '46-50',
        '51-55',
        '56-60',
        '61-65',
        '66+',
    ],
};

age_success_options = {
    title:{
        display: true,
        text: "Total success rate of each age group"
    },
    scales: {
        yAxes: [{
            ticks: {
                min: 0,
                max: 100,
            }
        }]
    }
}
var ctx = document.getElementById('age_success').getContext('2d');
window.ageSuccessChart = new Chart(ctx,{
    type: 'bar',
    data: age_success_data,
    options: age_success_options
});

</script>
