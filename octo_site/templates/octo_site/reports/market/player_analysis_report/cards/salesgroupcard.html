{% load get_perc %}
<div class = "sale__port">
    TOTAL SALES: <span class = "sale__port__child">P {{ totalsales }}</span>
</div>
<div class = "sale__port">
    TOTAL COST OF PRIZES: <span class = "sale__port__child">P {{ totalcosts }}</span>
</div>
<div class = "sale__port">
    TOTAL NUMBER OF GAMES: <span class = "sale__port__child">{{ lengames }}</span>
</div>
<div class = "sale__port">
    TOTAL WON GAMES: 
        <span class = "sale__port__child"> 

            <span class = "sale__port__mini"> ({{ totalsolved|perc:lengames }}%)</span>
            {{ totalsolved }}
        </span>
</div>
<div class = "sale__port">
    TOTAL LOST GAMES: 
    <span class = "sale__port__child"> 

        <span class = "sale__port__mini"> ({{ totalfailed|perc:lengames }}%)</span>
        {{ totalfailed }}
    </span>
</div>
